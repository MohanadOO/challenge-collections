<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cloud Storage Plan ‚òÅ</title>
  </head>
  <body class="flex">
    <div class="card-wrapper">
      <h2>Choose a plan</h2>
      <p>Select the offer the best suits your need</p>
      <div class="card flex-col">
        <div class="plan-type flex">
          <div class="square">
            <div class="inner-square">
              <div class="circle"></div>
            </div>
          </div>
          <div>
            <h2>Professional</h2>
            <p class="price">
              $10
              <span class="price-span">/ user</span>
            </p>
          </div>
        </div>
        <div class="plan-features-wrapper">
          <div class="flex plan-features">
            <svg
              stroke="currentColor"
              class="star"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M908.1 353.1l-253.9-36.9L540.7 86.1c-3.1-6.3-8.2-11.4-14.5-14.5-15.8-7.8-35-1.3-42.9 14.5L369.8 316.2l-253.9 36.9c-7 1-13.4 4.3-18.3 9.3a32.05 32.05 0 0 0 .6 45.3l183.7 179.1-43.4 252.9a31.95 31.95 0 0 0 46.4 33.7L512 754l227.1 119.4c6.2 3.3 13.4 4.4 20.3 3.2 17.4-3 29.1-19.5 26.1-36.9l-43.4-252.9 183.7-179.1c5-4.9 8.3-11.3 9.3-18.3 2.7-17.5-9.5-33.7-27-36.3z"
              ></path>
            </svg>
            <h3>Unlimited projects</h3>
          </div>
          <div class="flex plan-features">
            <svg
              stroke="currentColor"
              class="star"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M908.1 353.1l-253.9-36.9L540.7 86.1c-3.1-6.3-8.2-11.4-14.5-14.5-15.8-7.8-35-1.3-42.9 14.5L369.8 316.2l-253.9 36.9c-7 1-13.4 4.3-18.3 9.3a32.05 32.05 0 0 0 .6 45.3l183.7 179.1-43.4 252.9a31.95 31.95 0 0 0 46.4 33.7L512 754l227.1 119.4c6.2 3.3 13.4 4.4 20.3 3.2 17.4-3 29.1-19.5 26.1-36.9l-43.4-252.9 183.7-179.1c5-4.9 8.3-11.3 9.3-18.3 2.7-17.5-9.5-33.7-27-36.3z"
              ></path>
            </svg>
            <h3>Tutorial Pack</h3>
          </div>
          <div class="flex plan-features">
            <svg
              stroke="currentColor"
              class="star"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M908.1 353.1l-253.9-36.9L540.7 86.1c-3.1-6.3-8.2-11.4-14.5-14.5-15.8-7.8-35-1.3-42.9 14.5L369.8 316.2l-253.9 36.9c-7 1-13.4 4.3-18.3 9.3a32.05 32.05 0 0 0 .6 45.3l183.7 179.1-43.4 252.9a31.95 31.95 0 0 0 46.4 33.7L512 754l227.1 119.4c6.2 3.3 13.4 4.4 20.3 3.2 17.4-3 29.1-19.5 26.1-36.9l-43.4-252.9 183.7-179.1c5-4.9 8.3-11.3 9.3-18.3 2.7-17.5-9.5-33.7-27-36.3z"
              ></path>
            </svg>
            <h3>200 Tb/s storage</h3>
          </div>
        </div>
        <button>Choose a plan</button>
      </div>
      <div class="flex dots">
        <div class="dot dot-active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="card-wrapper">
      <div class="payment-card flex">
        <div class="card-img flex">
          <div class="circle"></div>
          <div class="circle circle-empty"></div>
        </div>
        <div class="card-user">
          <p class="card-holder-info">Susan Townley</p>
          <p class="card-holder-info">xxxx8800</p>
        </div>
        <div class="edit-card-logo flex">
          <svg
            class="edit-icon"
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M880 836H144c-17.7 0-32 14.3-32 32v36c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-36c0-17.7-14.3-32-32-32zm-622.3-84c2 0 4-.2 6-.5L431.9 722c2-.4 3.9-1.3 5.3-2.8l423.9-423.9a9.96 9.96 0 0 0 0-14.1L694.9 114.9c-1.9-1.9-4.4-2.9-7.1-2.9s-5.2 1-7.1 2.9L256.8 538.8c-1.5 1.5-2.4 3.3-2.8 5.3l-29.5 168.2a33.5 33.5 0 0 0 9.4 29.8c6.6 6.4 14.9 9.9 23.8 9.9z"
            ></path>
          </svg>
        </div>
      </div>

      <div class="plan-card flex special-choise">
        <div class="select-option"></div>
        <div>
          <h3>Yearly</h3>
          <p>Pay for a full year</p>
        </div>

        <div class="price-per-month">
          <h3>
            <span>$</span>
            120
            <span>/ m</span>
          </h3>
        </div>
      </div>

      <div class="plan-card flex">
        <div class="select-option"></div>
        <div>
          <h3>Monthly</h3>
          <p>Pay Monthly, cancel any time.</p>
        </div>

        <div class="price-per-month">
          <h3>
            <span>$</span>
            20
            <span>/ m</span>
          </h3>
        </div>
      </div>
      <button class="payment-button">Make payment</button>
    </div>
  </body>
</html>
